# .github/workflows/publish.yml
name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  
    steps:
      - uses: actions/checkout@v4
      - name: Install Deno
        run: curl -fsSL https://deno.land/x/install/install.sh | sh
      - name: Run Deno Tests
        run: ./deno/bin/deno test
      - run: npx jsr publish